"Free Text" "// Exercise 7 - Tube Fill axis\r\n//" 
	Start "Define Network user variables" 
	"Miscellaneous" "Type=0 Variable=gConveyorCtrl VarType=0" 
	"Miscellaneous" "Type=0 Variable=gTubeFeedCtrl VarType=0" 
	"Miscellaneous" "Type=0 Variable=gTubeFillCtrl VarType=0" 
	"Miscellaneous" "Type=0 Variable=gMasterCtrl VarType=0" 
	"Free Text" "// End of user variable definition" 
	End
	Start "Initialize Network user variables" 
	"A 16-bit Integer" "Type=0 Destination=gConveyorCtrl SetVarType=0 Source=0" 
	"A 16-bit Integer" "Type=0 Destination=gTubeFeedCtrl SetVarType=0 Source=0" 
	"A 16-bit Integer" "Type=0 Destination=gTubeFillCtrl SetVarType=0 Source=0" 
	"A 16-bit Integer" "Type=0 Destination=gMasterCtrl SetVarType=0 Source=0" 
	"Free Text" "// End of Network user variable initialization" 
	End
	Start "Define user variables" 
	"Miscellaneous" "Type=0 Variable=Temp VarType=0" 
	"Free Text" "// End of user variable definition" 
	End
	Start "Initialize user variables" 
	"A 16-bit Integer" "Type=0 Destination=Temp SetVarType=0 Source=0" 
	"Free Text" "// End of user variable initialization" 
	End
	Start "Main Motion loop" 
	"Jumps and Function Calls" "Type=6 Label=MotionLoop" 
		Start "Wait for \"Fill\" move trigger" 
		"Jumps and Function Calls" "Type=6 Label=FillTrig" 
		"A 16-bit Integer" "Type=0 Destination=Temp SetVarType=0 Source=gTubeFillCtrl" 
		"A 16-bit Integer" "Type=0 Destination=Temp SetVarType=4 AND=1 OR=0" 
		"Jumps and Function Calls" "Type=0 Label=FillTrig Variable=Temp Condition=0" 
		End
	"Jumps and Function Calls" "Type=0 Label=FillFast Variable=gMasterCtrl Condition=3" 
		Start "Fill Slow" 
		"Jumps and Function Calls" "Type=6 Label=FillSlow" 
		"PT" "ClearBuffer=1 StartPoint=0 ATIME[s]=0,1,2,2.5,2.7504 TPOS[rot]=0,1,5,5,4.5 Execute=0 WaitForCompletion=1" 
		"Jumps and Function Calls" "Type=0 Label=FillComplete" 
		End
		Start "Fill Fast" 
		"Jumps and Function Calls" "Type=6 Label=FillFast" 
		"PT" "ClearBuffer=1 StartPoint=0 ATIME[s]=0,2.504e-001,6e-001,7.504e-001,8.504e-001 TPOS[rot]=0,1,5,5,4.75 Execute=0 WaitForCompletion=1" 
		"Jumps and Function Calls" "Type=0 Label=FillComplete" 
		End
	"Jumps and Function Calls" "Type=6 Label=FillComplete" 
		Start "Indicate \"Fill\" complete" 
		"A 16-bit Integer" "Type=0 Destination=Temp SetVarType=4 AND=0 OR=10" 
		"A 16-bit Integer" "Type=0 Destination=gTubeFillCtrl SetVarType=0 Source=Temp" 
		"Data Transfer Between Axes" "SyncType=-1 OpType=2 LocalVar=Temp MemType=0 MemoryVar=gTubeFillCtrl IncPointer=0 ToDest=255" 
		End
	"Jumps and Function Calls" "Type=0 Label=MotionLoop" 
	"Free Text" "// End of Main program loop" 
	End
"Free Text" "// End of program" 
